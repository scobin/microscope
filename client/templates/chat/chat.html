<template name='chat'>
    <div class='dialog'>
        {{> messages}}
    </div>
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="input_name">Name</label>
      <div class="controls">
        <input name="input_name" id="input_name" type="text" value="{{name}}" placeholder="Your Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'msg'}}">
      <label class="control-label" for="input_msg">Message</label>
      <div class="controls">
          <input name="input_msg" id="input_msg" type="text" value="{{msg}}" placeholder="Your Message" class="form-control"/>
        <span class="help-block">{{errorMessage 'message'}}</span>
      </div>
    </div>
</template>
